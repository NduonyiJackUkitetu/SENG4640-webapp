<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Product Listing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="createProduct.css">
</head>
<body>

    <div class="createproduct-container">
        <h1>Create a New Product</h1>
        <form id="productForm">
            <fieldset>
                <legend>Product Details</legend>
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input type="text" id="productName" required>
                </div>
                <div class="form-group">
                    <label for="productDescription">Description</label>
                    <textarea id="productDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label for="productPrice">Price ($)</label>
                    <input type="number" id="productPrice" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="productImage">Image URL</label>
                    <input type="text" id="productImage" placeholder="Paste image URL" required>
                </div>
            </fieldset>
            <button type="submit">Update Product</button>
            <button type="button" onclick="window.location.href='mainpage.html'">Back to Shop</button>
        </form>
    </div>

    <script src="modifyProduct.js"></script>

</body>
</html>
