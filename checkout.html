<!DOCTYPE html>
<html lang="en">
<script src="checkout.js"></script>

<head>
  <meta charset="UTF-8">
  <title>Checkout Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="checkout.css">
</head>

<body>
  <div class="checkout-container">
    <h1>Checkout</h1>

    <!-- Product Summary Section -->
    <div class="product-summary">
      <img src="image-GPU-AMD.jpg" alt="Product Image">
      <div class="product-info">
        <h2>Product Name</h2>
        <p class="product-description">
          This is a brief description of the product. It highlights key features and benefits to help you decide.
        </p>
        <p class="product-price">Price: $50.00</p>
        <p class="estimated-delivery">Estimated Delivery: 3-5 business days</p>
        <p class="total-amount">Total (incl. tax): $55.00</p>
      </div>
    </div>

    <!-- Checkout Form -->
    <form id="checkoutForm">
      <!-- Shipping Information -->
      <fieldset>
        <legend>Shipping Information</legend>
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" required>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" name="city" required>
        </div>
        <div class="form-group">
          <label for="state">State</label>
          <input type="text" id="state" name="state" required>
        </div>
        <div class="form-group">
          <label for="zip">Zip Code</label>
          <input type="text" id="zip" name="zip" required>
        </div>
      </fieldset>

      <!-- Payment Information -->
      <fieldset>
        <legend>Payment Information</legend>
        <div class="form-group">
          <label for="cardName">Name on Card</label>
          <input type="text" id="cardName" name="cardName" required>
        </div>
        <div class="form-group">
          <label for="cardNumber">Card Number</label>
          <input type="text" id="cardNumber" name="cardNumber" placeholder="XXXX-XXXX-XXXX-XXXX" required>
        </div>
        <div class="form-group">
          <label for="expiryDate">Expiry Date (MM/YY)</label>
          <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
        </div>
        <div class="form-group">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" name="cvv" required>
        </div>
      </fieldset>

      <button type="submit" class="checkout-button">Place Order</button>
      <button type="submit" class="return-to-shopping">Return To Shopping</button>
    </form>
  </div>

  <!-- Link to the external JavaScript file -->
</body>

</html>
