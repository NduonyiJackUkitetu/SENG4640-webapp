<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="mainpage.css">
</head>

<body>
    <div class="header">
        <h1>Welcome to Our Store</h1>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for products...">
        </div>
    </div>

    <!-- Hamburger Menu -->
    <div class="hamburger-menu">
        <button id="menuToggle">&#9776;</button>
        <div class="menu-content">
            <button onclick="window.location.href='cart.html'">Cart</button>
            <button id="addProductButton" style="display: none;">Add Product</button>
            <button onclick="window.location.href='account.html'">My Account</button>
            <button id="logoutButton">Log Out</button>
        </div>
    </div>

    

    <div class="container">
        <!-- Product Example -->
        <div class="product">
            <img src="images/image-GPU-AMD.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <div class="product-info">
                <p>Short description here.</p>
                <div class="price">$19.99</div>
                <div class="button-container">
                    <button class="buy-now">Buy Now</button>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <script src="mainpage.js"></script>
</body>
</html>
